{{ dresseur$ | async | json }}

<mat-card class="example-card" *ngIf="dresseur$ | async; let dresseur">
  <mat-card-header>
    <mat-card-title
      >{{ dresseur.firstName | titlecase }}
      {{ dresseur.lastName | uppercase }}</mat-card-title
    >
    <mat-card-subtitle>{{ dresseur.email | lowercase }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <ul>
      <li><b>Gender :</b> {{ dresseur.gender }}</li>
      <li><b>Date of birth :</b> {{ dresseur.dateOfBirth }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="deletedresseur(dresseur.id)">
      Delete
    </button>
    <button mat-raised-button color="primary" (click)="updatedresseur(dresseur)">
      Update
    </button>
  </mat-card-actions>
</mat-card>

<button mat-raised-button color="warn" (click)="goBack()">Go Back</button>
